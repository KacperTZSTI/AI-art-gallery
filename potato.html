<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KacperT">
    <meta name="description" content="One the images">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Potato</title>
</head>
<body>
<div class="sector2">
    <img class="ab_img" src="img/potato_in_a_theater_watching_a_play.png" alt="Potato watching a play in a theater">
    <div class="text">
        <h1>Potato in a theater</h1>
        <p>Potato watching a play in a theater</p>
    </div>
</div>
<div>
    <p>More:</p>
    <img class="mini_img" src="img/potato_in_a_theater_watching_a_play (2).png">
    <img class="mini_img" src="img/potato_in_a_theater_watching_a_play (4).png">
</div>
<script>

    let minis = document.getElementsByClassName("mini_img");
    let ab = document.querySelector(".ab_img");

for(let mini of minis){
    mini.addEventListener("click", function(){
        let src1=ab.src;
        ab.src = mini.src;
        mini.src = src1;
    })}

</script>
</body>
</html>
